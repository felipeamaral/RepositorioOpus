<div class="container">
    <h3 style="margin-top: 1em;">
        Adicionar Snippet
    </h3>
    
    <md-content layout-padding>
        <form name="addSnippetForm" novalidate>
            <div layout-sm="column" layout="row">
                <md-input-container flex="40" flex-sm="100" offset-gt-sm="5" style="margin-right: 10%">
                    <label><b>Nome <span class="obrigatorio">*</span></b></label>
                    <input ng-model="snippet.nome" name="nome" required maxlength="100">
                    <div ng-messages="addSnippetForm.nome.$error" ng-show="addSnippetForm.nome.$touched">
                        <div ng-message="required" ng-show="addSnippetForm.nome.$error.required">É necessário informar um nome para o snippet</div>
                    </div>
                </md-input-container>
                <md-autocomplete flex="40" flex-sm="100"
                                 md-input-name="autocompleteField"
                                 md-no-cache="noCache"
                                 md-selected-item="snippet.projeto"
                                 md-search-text="searchText"
                                 md-items="item in querySearch(searchText)"
                                 md-item-text="item.display"
                                 md-floating-label="Projeto">
                    <md-item-template style="height: 26px;">
                        <span md-highlight-text="searchtext">
                            {{item.display}}
                        </span>
                    </md-item-template>
                    <md-not-found>
                        <md-button ng-click="addProjeto()" style="font-size:0.8em; margin: 0">
                            Não encontrado! Clique para adicionar um novo projeto
                        </md-button>
                    </md-not-found>
                </md-autocomplete>
            </div>
            <div layout="column">
                <md-chips ng-model="snippet.Keyword"
                          readonly="readonly"
                          placeholder="Tags"
                          secondary-placeholder="Tags">
                </md-chips>

            </div>
        </form>
    </md-content>


    <div ng-include="editor" ng-controller="EditorCtrl"></div>

    <!-- Botão de adicionar novo snippet -->
    <div class="fixed-action-btn bottom" ng-click="salvaSnippet($event)">
        <md-tooltip>
            Fazer upload
        </md-tooltip>
        <a class="btn-floating btn-large red">
            <i class="mdi-file-file-upload"></i>
        </a>
    </div>
</div>
