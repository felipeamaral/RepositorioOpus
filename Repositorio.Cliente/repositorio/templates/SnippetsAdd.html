<div class="container">
    <h3 ng-click="addProjeto($event)">
        Adicionar Snippet
    </h3>
    
    <md-content layout-padding="">
        <form id="userForm">
            <div layout="" layout-sm="column">
                <md-input-container flex>
                    <label><b>Nome</b></label>
                    <input ng-model="snippet.nome">
                </md-input-container>
                <md-autocomplete flex required
                                 md-input-name="autocompleteField"
                                 md-no-cache="noCache"
                                 md-selected-item="snippet.projeto"
                                 md-search-text="searchText"
                                 md-items="item in querySearch(searchText)"
                                 md-item-text="item.display"
                                 md-floating-label="Projeto">
                    <md-item-template>
                        <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        Projeto não encontrado
                    </md-not-found>
                </md-autocomplete>
            </div>
            <div layout="column">

                <md-chips ng-model="snippet.Keyword"
                          readonly="readonly"
                          placeholder="Tags"
                          secondary-placeholder="Tags"></md-chips>

            </div>
        </form>
    </md-content>


    <div ng-include="editor" ng-controller="EditorCtrl"></div>

    <!-- Botão de adicionar novo snippet -->
    <div class="fixed-action-btn bottom" ng-click="salvaSnippet()">
        <a class="btn-floating btn-large red">
            <i class="mdi-file-file-upload"></i>
        </a>
    </div>
</div>
