<style type="text/css">
    .bootstrap-tagsinput {
        width: 100%;
    }

    .label {
        line-height: 2 !important;
    }
</style>

<div class="container">
    <h3>
        Adicionar Snippet
    </h3>

    <md-content layout-padding="">
        <form id="userForm">
            <div layout="" layout-sm="column">
                <md-input-container flex>
                    <label><b>Titulo</b></label>
                    <input ng-model="snippet.Titulo">
                </md-input-container>

                <md-select placeholder="Projetos" ng-model="snippet.Projeto" flex>
                    <md-option value="Projeto 1">Projeto 1</md-option>
                    <md-option value="Projeto 2">Projeto 2</md-option>
                </md-select>
            </div>
            <div layout="column">

                <md-chips ng-model="tags"
                          readonly="readonly"
                          placeholder="Tags"
                          secondary-placeholder="Tags"></md-chips>

            </div>
        </form>
    </md-content>

    <div ng-include="'repositorio/templates/editor.html'"></div>

    <!-- Botão de adicionar novo snippet -->
    <div class="fixed-action-btn bottom" ng-click="salvaSnippet()">
        <a class="btn-floating btn-large red">
            <i class="mdi-file-file-upload"></i>
        </a>
    </div>
</div>
