<md-dialog aria-label="addProjeto">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Novo Projeto</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="hide()">
                    <md-icon md-svg-src="img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content flex>
                <div>
                    <md-input-container>
                        <label>Nome Projeto</label>
                        <input ng-model="projeto.nome">
                    </md-input-container>
                </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="cancel()" class="md-primary">
                Cancelar
            </md-button>
            <md-button ng-click="" class="md-primary">
                Adicionar
            </md-button>
        </div>
    </form>
</md-dialog>
