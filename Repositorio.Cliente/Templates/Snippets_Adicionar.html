<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<style type="text/css">
    .bootstrap-tagsinput {
        width: 100%;
    }

    .label {
        line-height: 2 !important;
    }
</style>

<div class="container">
    <h1>
        Adicionar Snippet
    </h1>

    <md-content layout-padding="">
        <form id="userForm">
            <div layout="" layout-sm="column">
                <md-input-container flex="">
                    <label><b>Titulo</b></label>
                    <input ng-model="snippet.Titulo">
                </md-input-container>
                <md-input-container flex="">
                    <label><b>Projeto</b></label>
                    <input ng-model="snippet.Projeto">
                </md-input-container>
                <md-input-container flex="">
                     <label>Palavra-Chave</label>
                    <input type="text" name="cities" class="form-control"
                           value="Hanoi" data-role="tagsinput" />
                </md-input-container>
            </div>
        </form>
    </md-content>

    <div ui-view></div>

    <!-- Botão de adicionar novo snippet -->
    <div class="action-btn center">
        <a class="btn-floating btn-large red">
            <i class="mdi-file-file-upload"></i>
        </a>
        <ul>
            <li><a class="btn-floating red" style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i class="large mdi-editor-insert-chart"></i></a></li>
            <li><a class="btn-floating yellow darken-1" style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i class="large mdi-editor-format-quote"></i></a></li>
            <li><a class="btn-floating green" style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i class="large mdi-editor-publish"></i></a></li>
            <li><a class="btn-floating blue" style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i class="large mdi-editor-attach-file"></i></a></li>
        </ul>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#userForm')
            .find('[name="cities"]')
                // Revalidate the cities field when it is changed
                .change(function (e) {
                    $('#userForm').formValidation('revalidateField', 'cities');
                })
                .end()
            .formValidation({
                framework: 'bootstrap',
                excluded: ':disabled',
                icon: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    cities: {
                        validators: {
                            notEmpty: {
                                message: 'Please enter at least one city you like the most.'
                            }
                        }
                    }
                }
            });
    });
</script>
