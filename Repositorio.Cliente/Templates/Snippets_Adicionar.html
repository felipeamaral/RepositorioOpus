<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<style type="text/css">
    .bootstrap-tagsinput {
        width: 100%;
    }

    .label {
        line-height: 2 !important;
    }
</style>

<div class="container">
    <h3>
        Adicionar Snippet
    </h3>

    <md-content layout-padding="" ng-controller="chipsCtrl as ctrl">
        <form id="userForm">
            <div layout="" layout-sm="column">
                <md-input-container flex>
                    <label><b>Titulo</b></label>
                    <input ng-model="snippet.Titulo">
                </md-input-container>
                <md-input-container flex>
                    <label><b>Projeto</b></label>
                    <input ng-model="snippet.Projeto">
                </md-input-container>
            </div>
            <div layout="column">
                <md-input-container flex>
                    <md-chips ng-model="ctrl.tags"
                              readonly="ctrl.readonly"
                              placeholder="Palavras-Chave"
                              delete-button-label="Remover Palavra-Chave"></md-chips>
                </md-input-container>
            </div>
        </form>
    </md-content>

    <div ui-view></div>

    <!-- Botão de adicionar novo snippet -->
    <div class="fixed-action-btn bottom">
        <a class="btn-floating btn-large red">
            <i class="mdi-file-file-upload"></i>
        </a>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#userForm')
            .find('[name="cities"]')
                // Revalidate the cities field when it is changed
                .change(function (e) {
                    $('#userForm').formValidation('revalidateField', 'cities');
                })
                .end()
            .formValidation({
                framework: 'bootstrap',
                excluded: ':disabled',
                icon: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    cities: {
                        validators: {
                            notEmpty: {
                                message: 'Please enter at least one city you like the most.'
                            }
                        }
                    }
                }
            });
    });
</script>
